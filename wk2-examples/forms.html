<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Checkout Page - Nod Store</title>
</head>

<body>
  <header>
    <h1><a href="Home">Nod Store</a></h1>
    <ul>
      <li><a href="Account">Account</a></li>
      <li><a href="Cart">Cart</a></li>
    </ul>
  </header>

  <nav>
    <ul>
      <li><a href="Home">Home</a></li>
      <li><a href="About">About</a></li>
      <li><a href="Contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Checkout Order #818646971 - Billing and Payment</h1>
    <p> Order total: $129.57</p>
    <form method="post">
      <fieldset>
        <legend>Billing information</legend>
        <div>
          <label for="fname">First name:</label>
          <input required type="text" id="fname" name="fname" placeholder="Dana">
        </div>

        <div>
          <label for="lname">Last name:</label>
          <input required type="text" id="lname" name="lname" placeholder="Le">
        </div>

        <div>
          <label for="address">Address:</label>
          <input required type="text" id="address" name="address" placeholder="456 Oak St">
        </div>

        <div>
          <label for="city">City:</label>
          <input required type="text" id="city" name="city" placeholder="Toronto">
        </div>

        <div>
          <label for="province">Province:</label>
          <select required id="province" name="province">
            <option disabled selected value="">-- Choose province --</option>
            <option value="NB">New Brunswick</option>
            <option value="ON">Ontario</option>
            <option value="QC">Quebec</option>
</select>
        </div>

        <div>
          <label for="pcode">Postal code: </label>
          <input required type="text" id="pcode" name="pcode" placeholder="1A1 2B2">
        </div>

        <div>
          <label for="phone">Phone number:</label>
          <input required type="tel" id="phone" name="phone" placeholder="123-456-7890">
        </div>
      </fieldset>

      <fieldset>
        <legend>Payment information</legend>
        <fieldset>
          <legend>Choose card</legend>
          <input required type="radio" id="mastercard" name="payment" value="Mastercard" checked>
          <label for="mastercard">MasterCard</label>
          <input required type="radio" id="visa" name="payment" value="Visa">
          <label for="visa">Visa</label>
        </fieldset>

        <div>
          <label for="cardnum">Card number:</label>
          <input required type="text" id="cardnum" name="cardnum" inputmode="numeric" placeholder="0000 0000 0000 0000">
        </div>
        <div>
          <label for="cardexp">Card expiry:</label>
          <input required type="month" id="cardexp" name="cardexp" placeholder="MM/YY">
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; Copyright HTTP5121, 2025.

</body>

</html>
